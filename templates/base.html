<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Order System{% endblock %}</title>
</head>
<body>
    <nav>
        <a href="{{ url_for('routes.index') }}">Home</a> |
        <a href="{{ url_for('routes.list_orders') }}">Orders</a> |
        <a href="{{ url_for('auth.login') }}">Login</a> |
        <a href="{{ url_for('auth.signup') }}">Sign Up</a>
    </nav>
    <hr>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for msg in messages %}
                    <li>{{ msg }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
</body>
</html>
